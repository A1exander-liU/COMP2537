<html>

<head>
    <script src="https://kit.fontawesome.com/eb31ef5eb4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            background-image: linear-gradient(to top left, rgb(224, 21, 21), rgb(137, 39, 39));
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        .go-back-home {
            font-size: 1.5em;
        }

        .dashboard-tabs {
            display: grid;
            grid-template-columns: 50% 50%;
            background-color: rgb(215, 215, 215);
            height: 5%;
        }

        .dashboard-tab {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .dashboard-tab:hover {
            background-color: rgb(168, 168, 168);
        }

        .dashboard-tab.active {
            background-color: rgb(168, 168, 168);
        }

        .users-table {
            width: calc(95% - 5px);
            margin: 10px auto auto auto;
            background-color: rgb(242, 251, 255);
            padding: 5px;
        }

        .users-table-headers {
            display: grid;
            grid-template-columns: 38% 39% 23%;
        }

        .users-table-headers p {
            height: 100%;
            width: 100%;
            margin: 0;
            border-style: solid;
            border-width: 0 0 1px 0;
        }

        .users-container {
            background-color: rgb(242, 251, 255);
            height: 60vh;
            overflow: auto;
            display: grid;
            grid-template-columns: 100%;
            font-size: 0.8em;
        }
        
        .users-container-item {
            border-style: solid;
            border-width: 0 0 1px 0;
            width: 100%;
            display: grid;
            grid-template-columns: 40% 40% 20%;
        }

        .users-container-item p:nth-child(3) {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>

<body>
    <i class="fa-solid fa-arrow-left go-back-home"></i>
